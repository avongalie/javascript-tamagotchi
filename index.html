<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexsia's Tamagotchi</title>
    <script src="scripts.js" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- remov hidden class -->
    <div id="startPage" class="hidden">
        <h1>Pick a Pet</h1>
        <img src="images/cat.png" alt="cat" class="choose">
        <img src="images/dog.png" alt="dog" class="choose">
        <img src="images/rabbit.png" alt="rabbit" class="choose">
        <p>Enter Pet Name: <input id="nameInput"></p>
        <button id="start">start</button>
    </div>
    <!-- class="hidden" -->
    <div id="tamagotchi">
        <!-- remove name -->
        <h3 id="name">Test</h3>
        <p id="age">Age: 0</p>
        <!-- remove img -->
        <img id="pic" src="images/cat.png">
        <div id="stats">
            <p id="hunger">Hunger: 0</p>
            <p id="sleepiness">Sleepiness: 0</p>
            <p id="boredom">Boredom: 0</p>
        </div>
        <div id="buttons">
            <button id="feed">Feed</button>
            <button id="sleep">Sleep</button>
            <button id="play">Play</button>
        </div>
        <br>
        <!-- class="hidden" -->
        <button id="reset" >Restart</button>
    </div>
</body>
</html>
